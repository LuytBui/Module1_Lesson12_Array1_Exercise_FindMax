<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find max</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10, 5, 4, 3, 7, 8, 9, 1, 2];
    let max = numbers[0];
    let index = 0;

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }

    document.write('Array: ' + numbers + '<br>');
    document.write('Max value: ' + max + '<br>');
    document.write('Max value\' index: ' + index + '<br>');

</script>
</body>
</html>
